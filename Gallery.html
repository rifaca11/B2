<script>


   




    var clique=0;
     // function to show menu
      function viewMenu()
      {
       document.querySelector(".links").style.display="block"; 
       clique=1;
      }
     // function to hide menu
      function hideMenu()
      {
       document.querySelector(".links").style.display="none"; 
       clique=0;
      }
     //** function to hide or show menu
      function Menu()
      {

          if(clique==0){
              viewMenu();
       }
          else{
              hideMenu();
           }
      }
